<div class = "ContainerBlog" [ngClass]="{'list-group-item-success' : getColor()==='green','list_group-item-text' : getColor()==='white',
'list-group-item-danger' :getColor()==='red'}" >
  <div class = "ContainerTitre" >
    <div class = "ElementTitre"><p>{{title}}</p></div>
    <div class = "ElementTitre"><p>{{create_at|date: 'short' }}</p></div>
  </div>
  <div class = "ContainerMessage">
    <p>{{content}}</p>
  </div>
  <div class = "ContainerAction">
    <button  class = "ElementAction btn btn-success" (click)="upNote()">Love it </button>
    <button class = "ElementAction btn btn-danger" (click)="downNote()">Don't love it</button>
  </div>
</div>
